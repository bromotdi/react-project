<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      const pathSegmentsToKeep = 1;
      const locationUrl = window.location;
      locationUrl.replace(
        locationUrl.protocol +
          '//' +
          locationUrl.hostname +
          (locationUrl.port ? ':' + locationUrl.port : '') +
          locationUrl.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          locationUrl.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (locationUrl.search ? '&' + locationUrl.search.slice(1).replace(/&/g, '~and~') : '') +
          locationUrl.hash
      );
    </script>
  </head>
  <body></body>
</html>
